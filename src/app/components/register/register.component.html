<h1 class="text-center mt-4">Register</h1>

<div class="d-flex justify-content-center">
    <div class="mt-5 col-4">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <div>Username</div>
                <input class="form-control" type="text" formControlName="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" formControlName="password" id="password">
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input class="form-control" type="confirmPassword" formControlName="confirmPassword" id="confirmPassword">
            </div>

            <div class="text-center form-group">
                <button class="btn btn-primary" type="submit" [disabled]="!isValidForm">Register</button>
            </div>
        </form>
    </div>
</div>
