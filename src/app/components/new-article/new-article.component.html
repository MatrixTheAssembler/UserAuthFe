<h1 class="ms-5 mt-4">New Article</h1>

<div class="mx-5 my-4">
    <form [formGroup]="articleForm">
        <div class="form-group">
            <label for="headline">Headline</label>
            <input class="form-control" type="text" formControlName="headline" id="headline">
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" rows="20" formControlName="content" id="content"></textarea>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" (click)="save()">Save</button>
        </div>
    </form>
</div>
