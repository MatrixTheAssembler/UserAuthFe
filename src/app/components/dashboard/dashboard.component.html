<div *ngFor="let article of articles | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize" class="mt-4 mx-5">
    <app-article-overview [headLine]="article.headLine"
                          [content]="article.content"
                          routerLink="article/{{article.id}}">
    </app-article-overview>
</div>

<div class="mt-4 d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <select class="form-select width-200" [ngModel]="pageSize"
                    (ngModelChange)="setPageSize($event)">
                <option [ngValue]="5">5 items per page</option>
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="25">25 items per page</option>
                <option [ngValue]="50">50 items per page</option>
            </select>
        </div>

        <div class="col d-flex justify-content-end">
            <ngb-pagination [collectionSize]="articles.length"
                            [(page)]="page"
                            [pageSize]="pageSize"
                            (pageChange)="refreshArticles()"
                            [boundaryLinks]="true"
                            [maxSize]="5"
                            [ellipses]="true">
            </ngb-pagination>
        </div>
    </div>
</div>
