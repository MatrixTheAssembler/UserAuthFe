<h1 class="text-center pt-4">Login</h1>

<div class="d-flex justify-content-center">
    <div class="mt-5 col-4">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <div>Username</div>
                <input class="form-control" type="text" formControlName="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" formControlName="password" id="password">
            </div>

            <div class="text-center form-group">
                <button class="btn btn-primary p-1 col-2" type="submit">Login</button>
            </div>

            <div class="text-center">
                <button class="btn btn-primary p-1 col-2" type="button" (click)="register()">Register</button>
            </div>
        </form>
    </div>
</div>
