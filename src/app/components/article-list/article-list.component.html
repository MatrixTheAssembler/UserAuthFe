<h1  class="ms-5 mt-4">Articles</h1>

<div *ngFor="let article of articles | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
     class="mt-4 mx-5 shadow-sm">
    <div class="border border-2 rounded-3 p-3" routerLink="article/{{article.id}}">
        <h2 class="">{{article.headLine}}</h2>
        <div>{{getLimitedArticleContent(article.content)}}</div>
    </div>
</div>

<div class="mt-4 d-flex justify-content-center">
    <div class="row">
        <div class="col">
            <select class="form-select width-200" [ngModel]="pageSize"
                    (ngModelChange)="setPageSize($event)">
                <option [ngValue]="5">5 items per page</option>
                <option [ngValue]="10">10 items per page</option>
                <option [ngValue]="25">25 items per page</option>
                <option [ngValue]="50">50 items per page</option>
            </select>
        </div>

        <div class="col d-flex justify-content-end">
            <ngb-pagination [collectionSize]="articles.length"
                            [(page)]="page"
                            [pageSize]="pageSize"
                            (pageChange)="refreshArticles()"
                            [boundaryLinks]="true"
                            [maxSize]="5"
                            [ellipses]="true">
            </ngb-pagination>
        </div>
    </div>
</div>
